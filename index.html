<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="head">English Dictionary</h1>
        <input type="text" placeholder="Search a word" id="input">
        <p id="info-text">Type a word and press enter</p>
        <div class="meaning-container">
            <p>Word Title: <span id="title">___</span></p>
            <p>Meaning: <span id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
